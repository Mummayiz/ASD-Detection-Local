[phases.setup]
nixPkgs = ["python39", "nodejs-20_x", "npm-10_x"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd frontend && npm install --legacy-peer-deps --force",
  "cd frontend && npm run build"
]

[phases.build]
cmds = [
  "echo 'Build completed'"
]

[start]
cmd = "python server.py"